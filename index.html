<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <title>Tindog</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <i class="fa-solid fa-user user-icons"></i>
                <img src="/images/logo.png" alt="" class="logo">
                <i class="fa-solid fa-comment user-icons"></i>
            </header>
            <main id="dog-wrapper">
            </main>
            <div class="btns-container">
                <div class="btn-wrapper dislike-btn" id="dislike-btn">
                    <img src="/images/icon-cross.png" alt="">
                </div>
                <div class="btn-wrapper like-btn" id="like-btn">
                    <img src="/images/icon-heart.png" alt="">
                </div>
            </div>
        </div>
        <script src="/index.js" type="module"></script>
    </body>
</html>
